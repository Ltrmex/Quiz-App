<ion-header>
  <ion-navbar color="danger">
    <ion-title>HighScores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Loops through all users and displays them -->
  <ion-list *ngFor="let user of users | async;">
    
    <!-- User's card -->
    <ion-item color="danger">  
        <img [src]="user.picture"/>   
        <div class="center">             
          <h1 class="sl"><strong> {{user.username}}</strong></h1>
          <h2><strong>Age:</strong> {{user.age}}</h2>
          <h2><strong>Quiz:</strong> {{user.quiz}}</h2>  
          <h2><strong>Score:</strong> {{user.score}}</h2> 
          <h2><strong>Lat:</strong> {{user.latitude}}</h2> 
          <h2><strong>Lon:</strong> {{user.longitude}}</h2> 
        </div>
        <button ion-button color="dark" (click)="showOptions(user)">Show Options!</button> <!-- Allows to delete score -->
    </ion-item>

  </ion-list>

</ion-content>
